services:
  - type: web
    name: recipebox
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python init_db.py
    startCommand: gunicorn app:app --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: EDAMAM_KEY
        sync: false
      - key: EDAMAM_ID
        sync: false 