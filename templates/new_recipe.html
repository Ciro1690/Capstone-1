{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="display-4 text-center mt-3">Add Recipe</h1>
    <form method="POST">
        {{ form.hidden_tag() }}

        {% for field in form
        if field.widget.input_type != 'hidden' %}
        <p>
            {{ field.label }}
            {{ field(class_="form-control") }}
        </p>
        {% endfor %}
        <div class="text-center">     
            <button class="btn btn-success" type="submit">Add</button>
        </div>
    </form>
</div>
{% endblock %}
