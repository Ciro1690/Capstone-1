<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../static/app.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-info">
        <a href="/" class="navbar-brand">RecipeBox</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse justify-content-end" id="navigation">
            <div class="navbar-nav">
                {% if session['username'] %}
                <a class="nav-link pr-3 text-light" id="username" href="/users/{{session['username']}}">{{session['username']}}</a>
                <a class="nav-link pr-3 text-light" href="/logout">Logout</a>
                {% else %}
                <a class="nav-link pr-3 text-light" href="/login">Login</a>
                <a class="nav-link pr-3 text-light" href="/register">Sign up</a>
                {% endif %}
            </div>
        </div>
    </nav>
        {% block content %}
        {% endblock %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="../static/app.js"></script>
</body>

</html>
